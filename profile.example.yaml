# Persona: Profile Configuration
# Most fields are OPTIONAL - the AI will research and fill in what's missing
# Only provide what you want to control directly

# ========================================
# REQUIRED: Basic Info
# ========================================
name: "Weilin Wang"  # REQUIRED - your full name
cli: "claude-code"  # REQUIRED - AI CLI tool (claude-code, codex, gemini, aider, cursor, other)

# ========================================
# OPTIONAL: Contact & Social Links
# ========================================
# The AI will try to find these via web search if not provided
# Only include what you want publicly listed on your portfolio
email: ""          # Optional - leave blank to exclude
github: ""         # Optional - AI will search for it if blank
linkedin: ""       # Optional - AI will search (but may be blocked)
twitter: ""        # Optional
website: ""        # Optional - your existing portfolio/blog

# ========================================
# OPTIONAL: Design Preferences (defaults shown)
# ========================================
design:
  creativity: 5      # 1-10: How experimental? (default: 5)
  simplicity: 7      # 1-10: How minimal? (default: 7)
  playfulness: 4     # 1-10: How fun vs serious? (default: 4)
  animation: 5       # 1-10: How much motion? (default: 5)
  color_intensity: 4 # 1-10: How vibrant? (default: 4)

# Optional: Design inspirations from websites you like
# Use the visual config UI at /config to select sites
# The AI will synthesize these into a unique design (not copy any single one)
# design_inspirations:
#   - name: "Linear"
#     attributes:
#       fontFamily: "Inter"
#       fontSize: 15
#       fontWeight: 500
#       colorBg: "#000000"
#       colorAccent: "#5e6ad2"
#       maxWidth: 1200
#       sectionSpacing: 100
#       # ... (see /config for full structure)

# ========================================
# OPTIONAL: Content Preferences
# ========================================
content:
  tone: "conversational"  # professional | conversational | technical | creative
  length: "balanced"      # concise | balanced | detailed
  focus: "projects"       # projects | experience | skills | personality

# ========================================
# OPTIONAL: AI Behavior
# ========================================
ai:
  quality_bar: 7          # 1-10: How self-critical? (default: 7)
  research_depth: 6       # 1-10: How thorough? (default: 6)
  copy_creativity: 5      # 1-10: How creative with writing? (default: 5)

# ========================================
# OPTIONAL: Personal Notes
# ========================================
# Use this to tell the AI about yourself in your own words
# This is the MOST IMPORTANT field for getting good results
notes: |
  Add any context here about:
  - What you do and what you want to emphasize
  - Target roles or companies you're interested in
  - Design inspirations you like
  - Specific projects to highlight
  - Your personality and how you want to come across

  Example:
  "I'm a frontend engineer who loves performance optimization.
  Targeting roles at dev tools companies. Design inspiration: Linear, Vercel.
  Highlight my React library with 10K stars."
