# Deploy to Vercel on push to main
#
# Setup:
# 1. Go to https://vercel.com and import your repo
# 2. Get your Vercel token: https://vercel.com/account/tokens
# 3. Run: vercel link (to get org and project IDs)
# 4. Add these secrets in GitHub repo Settings â†’ Secrets:
#    - VERCEL_TOKEN
#    - VERCEL_ORG_ID
#    - VERCEL_PROJECT_ID

name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
